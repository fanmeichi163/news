<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球與月球軌道</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="universe">
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="earthOrbit">
        <img id="earth" src="images/earth.png" alt="earth" width="20px" height="20px">
        <div id="moonOrbit">
        <div id="moon"></div>
    </div>
    </div>
    <div id="mercuryOrbit">
        <img src="images/mercury.png" alt="mercury水星" width="8px" height="8px" id="mercury">
    </div>
    <div id="VenusOrbit">
        <img src="images/Venus.png" alt="Venus金星" id="Venus"
        width="15px" height="15px">
    </div>
    <div id="marsOrbit">
        <img src="images/mars.png" alt="mars火星" id="mars"
        width="10px" height="10px">
    </div>
    <div id="jupiterOrbit">
        <img src="images/jupiter.png" alt="jupiter木星" id="jupiter" width="45px" height="45px">
    </div>
    <div id="saturnOrbit">
        <img src="images/saturn.png" alt="saturn土星" id="saturn" width="40px" height="40px">
    </div>
    <div id="uranusOrbit">
        <img src="images/uranus.png" alt="uranus天王星" id="uranus" width="22px" height="22px">
    </div>
    <div id="neptuneOrbit">
        <img src="images/neptune.png" alt="neptune海王星" id="neptune" width="21px" height="21px">
    </div>
</body>
</html>
